title: CISDA
author:
  name: Alaia Solko-Breslin
  email: cisda-chairs@seas.upenn.edu
description: > # this means to ignore newlines until "show_excerpts:"
  The official website for the Computer and Information Science Doctoral 
  Association (CISDA) at the University of Pennsylvania. CISDA is a group of 
  student leaders from the Department of Computer and Information Science that 
  advocates for student needs and hosts social events.
show_excerpts: false # set to true to show excerpts on the homepage

